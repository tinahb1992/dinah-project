<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Dinah App</title>
  </head>
  <body>
    <div class="weather">
      <header>
        <form class="Search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city" id="city">London</h1>
            <p class="weather-info">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div id="icon"></div>
            <div class="weather-temperature" id="temperature"></div>
            <div class="weather-unit">&degC</div>
          </div>
        </div>
      </main>
      <footer>
        this project was coded by
        <a href="https://github.com/Dinah/" target="_blank">Dinah</a> is on
        <a href="https://github.com/tinahb1992/" target="_blank">Github</a> and
        <a href="https://dinah.netlify.app" target="_blank">netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
