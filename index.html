<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Dinah App</title>
  </head>
  <body>
    <div class="weather">
      <header>
        <form class="Search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">London</h1>
            <p class="weather-info">
              Sunday 11:42, scattered clouds
              <br />
              Humidity: <strong>50%</strong>, Wind: <strong>4.16km/h</strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div class="weather-icon">üå¶Ô∏è</div>
            <div class="weather-temperature">25</div>
            <div class="weather-unit">&degC</div>
          </div>
        </div>
      </main>
      <footer>
        this project was coded by
        <a href="https://github.com/Dinah/" target="_blank">Dinah</a> is on
        <a href="https://github.com/tinahb1992/" target="_blank">Github</a> and
        <a href="https://dinah.netlify.app" target="_blank">netlify</a>
      </footer>
    </div>
  </body>
</html>
